<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Futbol</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Jake Futbol</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="/" class="nav-link">Eventos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-4">
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-8">
                <div class="ratio ratio-16x9 mt-3">
                    <video id="videoPlayer" controls></video>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <button class="btn btn-primary mt-3" onclick="playVideo()">▶ Play</button>
            <button class="btn btn-danger mt-3" onclick="pauseVideo()">⏸ Pause</button>
        </div>
    </main>

    <!-- Cargar HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="play.js?v=1.5"></script>

</body>
</html>
