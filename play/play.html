<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Futbol</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/video.js@8.11.7/dist/video-js.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Jake Futbol</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="/" class="nav-link">Eventos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-8">
                <div class="ratio ratio-16x9 mt-3">
                    <video id="videoPlayer" controls></video>
                    <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="640" height="268">
                    </video-js>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <button class="btn btn-primary mt-3" onclick="playVideo()">▶ Play</button>
            <button class="btn btn-danger mt-3" onclick="pauseVideo()">⏸ Pause</button>
        </div>
    </main>

    <!-- Cargar HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/video.js@8.11.7/dist/alt/video.core.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.14.1/dist/videojs-http-streaming.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@swarmcloud/vhs"></script>

    <script>
        var engine;
        var player = videojs('my_video_1', {
            html5: {
                vhs: {
                    overrideNative: true,         // Enable p2p if the platform supports Media Source Extensions
                    experimentalUseMMS: true
                },
            }
        });

        player.on('xhr-hooks-ready', () => {
            if (engine) {
                engine.destroy();
            }
            engine = new P2PEngineVHS(player, {
                trackerZone: 'eu',
                token: 'FN7GxmTHR',
            })
        });

        player.src('https://streamtp3.com/global2.php?stream=liga1max')
        player.play();

    </script>
    <!--script src="play.js?v=1.10"></script-->

</body>

</html>
