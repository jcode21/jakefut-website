<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Futbol</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <header class="pb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Jake Futbol</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="/" class="nav-link">Eventos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-4">
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-8">
                <iframe id="frameView" src="" frameborder="0" class="w-100 border rounded" style="height: 550px;"></iframe>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-4">
                <button class="btn btn-warning text-white w-100" onclick="location.reload()">Recargar PÃ¡gina</button>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary w-100" id="btnFull">Pantalla Completa</button>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("btnFull").addEventListener("click", function () {
            const iframe = document.getElementById("frameView");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="channel.js?v=1.12"></script>
</body>

</html>
